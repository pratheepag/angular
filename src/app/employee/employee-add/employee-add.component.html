<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="row">
  <div class="col-sm-6">
    Name
  </div>
  <div class="col-sm-6">
    <input type="text" name="name" id="name" [(ngModel)]="employee.name">
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    Gender
  </div>
  <div class="col-sm-6">
    <input type="text" name="gender" id="gender" [(ngModel)]="employee.gender">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
</form>
{{employeeForm.value|json}}
